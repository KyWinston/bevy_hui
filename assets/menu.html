<node flex_direction="column" prop:test="#008">
    <include src="panel.html" prop:title="Main" prop:bcolor="#F0F">
        <img align_self="center" width="100px" src="bevy_bird_dark.png" />



        <node justify_content="center" flex_direction="row">
            <text font_size="40,0"> Effortless Ui </text>
        </node>

        <!-- this is a user defined node `panel` that maps to include a another template -->
        <panel prop:color="#000" prop:press="start_game" prop:title="Foo">
            <include src="button.html" prop:color="#000" prop:press="start_game">
                <text>Play</text>
            </include>
            <!-- this is a normal include with passing properties -->
            <include src="button.html" prop:color="#000" prop:press="start_game">
                <text>Credits</text>
            </include>
        </panel>

        <node flex_direction="column">
            <node justify_content="space_between" margin="0px 5px">
                <text>Inventory</text>
                <text>[ scroll ]</text>
            </node>

            <button
                onspawn="scrollable"
                tag:scroll_speed="1000"
                target="inventory"
                width="420px"
                height="300px"
                border_radius="8px"
                overflow="hidden hidden"
                border="2px"
                border_color="#FFF"
                align_content="center"
                justify_content="center"
            >
                <node
                    onspawn="inventory"
                    id="inventory"
                    display="grid"
                    grid_template_columns="(5, auto)"
                    grid_auto_flow="row"
                    padding="20px"
                    column_gap="5px"
                    row_gap="5px"
                />
            </button>
        </node>
    </include>
</node>
