<button
    hover:border_color="#000"
    hover:background="#022"
    background="#0000"
    prop:title="Default Title"
    border="5px"
	border_color="{bordercolor}"
    border_radius="8px"
    padding="5px"
    width="20%"
    onpress="change_text"
    target="preview_box"
>
    <img align_self="center" justify_self="center" width="100%" height="auto" src="bevy_bird_dark.png" />
    <text align_self="end" font_size="10px" justify_self="center" position="absolute">I: {title}</text>
</button>
