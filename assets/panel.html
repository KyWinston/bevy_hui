<node justify_content="center" align_items="center" padding="20px" prop:secondary="#038" prop:primary="#238">
    <node
        flex_direction="column"
        width="100%"
        min_width="400px"
        height="100%"
        justify_content="center"
        onpress="start_game"
    >
        <node
            width="100%"
            padding="20px auto"
            justify_content="space_between"
            background="{secondary}"
            align_items="center"
        >
            <text>{title} color: {secondary}</text>
            <button
                border_radius="50px"
                padding="auto 5px"
                background="{secondary}"
                hover:background="#0C0"
                justify_content="center"
                width="auto"
                target="to_collapse"
                onspawn="collapse"
            >
                <text font_size="25">+</text>
            </button>
        </node>
        <node
            flex_direction="column"
            row_gap="20px"
            width="100%"
            margin="-2px auto auto auto"
            height="100%"
            padding="10px 10px"
            justify_content="center"
            border_color="{secondary}"
            border="5px"
            background="{primary}"
            border_radius="auto auto 15px 15px"
            id="to_collapse"
        >
            <slot />
        </node>
    </node>
</node>
