<button
    hover:background="#333"
    pressed:background="#0aa"
    background="{color}"
    height="80px"
    width="100%"
    onpress="{press}"
    border="2px"
    border_color="{color}"
    hover:border_color="#333"
    border_radius="5px"
    justify_content="center"
    align_items="center"
    onenter="play_beep"
    tag:source="pop.ogg"
>
    <!-- call a custom function, use tags as parameter -->
    <slot />
</button>
