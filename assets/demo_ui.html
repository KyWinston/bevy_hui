<div width="100%" height="100%" justify_content="center" align_items="center">
    <div
        padding="20px 30px"
        flex_direction="column"
        row_gap="20px"
        border="5px"
        border_color="#FFF"
        border_radius="30px"
        justify_content="center"
    >
        <div justify_content="center" flex_direction="row">
            <text> Main </text>
        </div>

        <button
            padding="5px"
            hover:background="#0000FF"
            pressed:background="#FF0000"
            background="#000000"
            height="80px"
            width="250px"
            click="start_game"
            border="10px"
            border_color="#FFF"
            border_radius="30px"
            justify_content="center"
        >
            <text font_size="50,0" font_color="#B00">Play</text>
        </button>

        <button
            padding="5px"
            hover:background="#0000FF"
            background="#000000"
            height="80px"
            width="250px"
            click="start_game"
            border="10px"
            border_color="#FFF"
            border_radius="30px"
            justify_content="center"
        >
            <text>Exit</text>
        </button>
    </div>
</div>
