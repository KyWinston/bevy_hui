<template>
    <property name="title">Default Title</property>
    <property name="primary">#000</property>
    <property name="secondary">#FFF</property>

    <node
        justify_content="center"
        align_items="center"
        shadow_color="#000"
        shadow_offset="5px 5px"
        shadow_blur="5px"
        shadow_spread="2px"
        overflow="visible scroll"
		overflow_clip_margin="content_box 1"
    >
        <node
            flex_direction="column"
            width="100%"
            min_width="400px"
            height="100%"
            justify_content="center"
        >
            <button
                id="header"
                delay="0.2"
                ease="cubic_out"
                padding="5px 10px"
                background="#FFF"
                hover:background="#008"
                on_spawn="collapse"
                target="to_collapse"
                justify_content="start"
            >
                <text
                    font_color="#055"
                    width="auto"
                    watch="header"
                    height="30px"
                    delay="0.2"
                    hover:font_color="#FFF"
                    font_size="20"
                >
                    {title} color: {secondary}
                </text>
            </button>
            <node
                watch="header"
                border_color="#FFF"
                hover:border_color="#008"
                border="0 4px 4px 4px"
                background="{primary}"
            >
                <node
                    flex_direction="column"
                    row_gap="20px"
                    width="100%"
                    margin="-2px auto auto auto"
                    padding="20px 10px"
                    justify_content="center"
                    border_radius="auto auto 5px 5px"
                    id="to_collapse"
                >
                    <slot />
                </node>
            </node>
        </node>
    </node>
</template>
